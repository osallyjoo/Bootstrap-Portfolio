<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>

    <header id="mainheader">
        <div id="logo" class="container">
            <a href="index.html">Sally Jo</a>

            <nav>
                <ul class="list-inline text-right">
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>




<div id="main-container" class="container">

    <div class="row">
        <div class="col-sm-8">
            <div class="main">
                <div id="contact">

                <h1 class="page-header">Contact</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="John Smith" required="required">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required="required">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label><br>
                        <textarea id="message" name="message" required="required"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

                </div>
            </div>
        </div>


        <div class="column-sm-4 text-right">
            <div class="sidebar">
                <div class="icons">

                <h2 class="page-header">Connect with Me</h2>

                <a href="#"><img src="assets/images/githubi.png"></a>
                <a href="#"><img src="assets/images/linkedini.png"></a>
                <a href="#"><img src="assets/images/stackoverflowi.png"></a>

                </div>
            </div>
        </div>
    </div>
</div>


    <footer>
            Copyright &copy; 2016 Sally Jo
    </footer>

</body>

</html>
